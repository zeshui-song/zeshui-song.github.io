---
layout: wrapper
---

<div class="about-page-layout">
    <aside class="profile-sidebar">
        <div class="profile-sticky-container">
            {% if page.profile_image %}
                <img src="{{ page.profile_image | relative_url }}" alt="Profile Picture" class="profile-img">
            {% endif %}
            
            <div class="profile-info">
                <h1>{{ site.name }}</h1>
                {% if page.subtitle %}
                    <p class="subtitle">{{ page.subtitle }}</p>
                {% endif %}
                
                <div class="profile-links">
                    <a href="{{ page.resume_url | default: site.resume-url }}" class="btn-profile">View Resume</a>
                </div>

                {% if page.focus_areas %}
                <div class="specialties">
                    <h3><strong>Focus Areas</strong></h3>
                    <ul>
                        {% for area in page.focus_areas %}
                            <li>{{ area }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </aside>

    <main class="main-text">
        <div class="content-body">
            {{ content }}
        </div>
    </main>
</div>
