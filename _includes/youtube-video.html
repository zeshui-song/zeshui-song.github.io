<div class="youtube-container" style="--max-width: {{ include.width | default: '560px' }}">
    <div class="youtube-aspect-ratio {% if include.format == 'shorts' %}shorts{% else %}normal{% endif %}">
        {%- assign vid_id = include.id | strip -%}
        <iframe 
            src="https://www.youtube-nocookie.com/embed/{{ vid_id }}?rel=0{% if include.autoplay == 'true' %}&autoplay=1&mute=1{% else %}&mute=1{% endif %}{% if include.loop == 'true' %}&loop=1&playlist={{ vid_id }}{% endif %}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</div>
