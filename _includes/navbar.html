<style>
    /* 1. Define a consistent breakpoint for the "Mobile UI" */
    @media (max-width: 768px) {
        #canvasParent {
            display: none !important;
        }
        .desktop-nav {
            display: none !important;
        }
        .menu-toggle {
            display: block !important;
        }
    }

    /* 2. Ensure animation stays hidden if the menu is manually toggled open */
    .nav-open #canvasParent {
        display: none !important;
    }

    /* Desktop defaults */
    .menu-toggle { display: none; }
    .mobile-nav { display: none; }

    .nav-open .mobile-nav {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 80px;
        right: 0;
        background: #fff;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        z-index: 10;
    }
</style>

<nav id="mainNav" style="display: flex; align-items: center; justify-content: space-between; padding: 10px 0; height: 80px; position: relative;">
    <div id="canvasParent" style="flex: 1; height: 100%; display: flex; align-items: center; overflow: hidden; margin-right: 20px;">
        <canvas id="cycloidCanvas" style="width: 100%; height: 60px; display: block;"></canvas>
    </div>

    <div class="right desktop-nav">
        <a href="/"><span>Home</span></a>
        <a href="/projects/"><span>Projects</span></a>
        <a href="/research/"><span>Research</span></a>
        <a href="/about/"><span>About</span></a>
        <a href="{{site.resume-url}}" target="_blank" rel="noopener noreferrer">
            <span>Resume</span>
        </a>
    </div>

    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <i class="fa fa-bars fa-2x"></i>
    </button>

    <div class="mobile-nav">
        <a href="/"><span>Home</span></a>
        <a href="/projects/"><span>Projects</span></a>
        <a href="/research/"><span>Research</span></a>
        <a href="/about/"><span>About</span></a>
        <a href="{{site.resume-url}}" target="_blank" rel="noopener noreferrer">
            <span>Resume</span>
        </a>
    </div>
</nav>

<script>
    const canvas = document.getElementById('cycloidCanvas');
    const ctx = canvas.getContext('2d');
    const parent = document.getElementById('canvasParent');
    const mainNav = document.getElementById('mainNav');
    const menuToggle = document.getElementById('menuToggle');

    let angle = 0;
    const radius = 14;      // The radius of the rolling circle (R)
    const armLength = 22;   // Distance from center to the point (d). d > R creates the loop.
    const speed = 0.05;
    let points = [];
    
    let isRolling = true;
    let dpr, w, h, centerY;

    menuToggle.addEventListener('click', () => {
        mainNav.classList.toggle('nav-open');
    });

    function resize() {
        dpr = window.devicePixelRatio || 1;
        w = parent.offsetWidth;
        h = 60; 
        
        canvas.width = w * dpr;
        canvas.height = h * dpr;
        ctx.scale(dpr, dpr);
        
        // Vertically center the circle so the loop (which goes below the "floor") 
        // and the top of the curve both fit in the 60px height.
        centerY = h / 2; 
        points = [];
        angle = 0;
        isRolling = true;
    }

    window.addEventListener('resize', resize);
    resize();

    function draw() {
        if (mainNav.classList.contains('nav-open') || getComputedStyle(parent).display === 'none') {
            requestAnimationFrame(draw);
            return;
        }

        ctx.clearRect(0, 0, w, h);

        // Prolate Cycloid Equations:
        // x = R*θ - d*sin(θ)
        // y = R - d*cos(θ)
        
        // Horizontal position of the circle's center
        let centerX = (radius * angle) - radius;
        
        // Position of the tracing point
        let px = centerX - armLength * Math.sin(angle);
        let py = centerY + armLength * Math.cos(angle);

        if (isRolling) {
            points.push({x: px, y: py});
            angle += speed;

            // Stop rolling when the trailing part of the loop leaves the screen
            if (centerX > w + armLength + radius) {
                isRolling = false;
            }
        } else {
            if (points.length > 0) {
                points.splice(0, 3); 
            } else {
                isRolling = true;
                angle = 0;
            }
        }

        // Draw the path (the Prolate Cycloid)
        if (points.length > 1) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 123, 255, 0.4)';
            ctx.lineWidth = 2.5;
            ctx.lineCap = 'round';
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.stroke();
        }

        if (isRolling) {
            // Draw the rolling circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1.2;
            ctx.stroke();

            // Draw the "arm" extending to the point
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(px, py);
            ctx.strokeStyle = '#bbb';
            ctx.stroke();

            // Draw the tracing point
            ctx.beginPath();
            ctx.arc(px, py, 4, 0, Math.PI * 2);
            ctx.fillStyle = '#007bff';
            ctx.fill();
        }

        requestAnimationFrame(draw);
    }

    draw();
</script>
